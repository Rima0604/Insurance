
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-100 p-6">

    <!-- Table -->
    <div class="container mx-auto">
        <div class="flex justify-between items-center mb-6">
            <!-- Search Input -->
            <div class="icon-container">
                <i class="bi bi-people-fill"></i>Customer 
            </div>
            <div class="relative">
                <input type="text" placeholder="Search..." 
                class="block w-full py-2 pl-10 pr-4 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-6a8 8 0 1 0-16 0 8 8 0 0 0 16 0z" />
                    </svg>
                </div>
            </div>
         
        </div>

        <!-- Table -->
        <table class="min-w-full border-collapse border border-sky-300">
            <thead class="bg-gray-200">
                <tr>
                    <th class="border border-sky-300 px-4 py-2 font-medium">Name</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">MobileNumber</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">Email</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">ZipCode</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">Address</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">Comment</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">Status</th>
                    <th class="border border-sky-300 px-4 py-2 font-medium">Action</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of data">
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.Name}}</td>
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.MobileNumber}}</td>
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.Email}}</td>
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.ZipCode}}</td>
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.Address}}</td>
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.comment}}</td>
                    <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ customer.Status}}</td>
                    <td class="border border-sky-300 px-4 py-2">
                      <div class="d-flex justify-center align-middle">
                        <!-- Edit Button -->
                        <button routerLink="/edit-user" class="mr-2" 
                          (click)="updateUser(customer._id)"><i class="bi bi-chat-dots-fill"></i></button>
                        <!-- Delete Button -->
                        <button 
                          (click)="deleteUser(customer._id)"><i class="bi bi-trash3"></i></button>
                      <!-- </div> -->
                      </div>
                  </td>
                  </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
