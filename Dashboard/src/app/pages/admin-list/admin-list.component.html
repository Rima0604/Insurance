<div class="teble">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <br><br>
  <div class="container mx-auto">
      <div class="flex justify-between items-center mb-6">
          <!-- Search Input -->
          <div class="icon-container">
            <i class="bi bi-person-fill"></i>User Management
          </div>
          <div class="relative">
              <input type="text" placeholder="Search..." 
              class="block w-full py-2 pl-10 pr-4 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-6a8 8 0 1 0-16 0 8 8 0 0 0 16 0z" />
                  </svg>
              </div>
          </div>
       
      </div>
    <table class="min-w-full bg-white">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2 border border-sky-300 text-xs leading-2 font-medium text-gray-900 uppercase tracking-wider text-center">
            Role</th>
          <th class="px-4 py-2 border border-sky-300 text-xs leading-2 font-medium text-gray-900 uppercase tracking-wider text-center">
            FirstName</th>
          <th class="px-5 py-2 border border-sky-300 text-xs leading-2 font-medium text-gray-900 uppercase tracking-wider text-center">
            LastName</th>
          <th class="px-5 py-2 border border-sky-300 text-xs leading-2 font-medium text-gray-900 uppercase tracking-wider text-center ">
            UserName</th>
          <th class="px-5 py-2 border border-sky-300 text-xs leading-2 font-medium text-gray-900 uppercase tracking-wider text-center ">
            Email</th>
          <th class="px-5 py-2 border border-sky-300 text-xs leading-2 font-medium text-gray-900 text-b uppercase tracking-wider text-center">
            Actions</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data">
          <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ user.roles.role }}</td>
          <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ user.firstName }}</td>
          <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ user.lastName}}</td>
          <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ user.userName}}</td>
          <td class="px-5 py-4 whitespace-no-wrap border border-sky-300">{{ user.email}}</td>

  
          <td class="border border-sky-300 px-4 py-2">
            <div class="d-flex justify-center align-middle">
              <!-- Edit Button -->
              <button (click)="OpenEdit()" class="mr-2" >
                <i class="bi bi-eye"></i></button>
              <!-- Delete Button -->
              <button 
                (click)="deleteUser(user._id)">
                <i class="bi bi-trash3"></i></button>
            <!-- </div> -->
            </div>
        </td>
        </tr>
      </tbody>
   
    </table>
  
  </div>
</div>
