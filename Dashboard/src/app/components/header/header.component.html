 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 <mat-toolbar class="head" >
    <mat-toolbar-row class="justify-content-between">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-black p-2 bg-white rounded-full" viewBox="0 0 24 24">
    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
  </svg>
  <span class="ml-2 mb-2 mr-2 text-xl">GoDigit</span>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="row mr-2 ml-auto">
        <ul class="row m-0 align-items-center">
          <li>
            <button
              mat-button
              [matMenuTriggerFor]="menu"
              class="user mt-2 d-flex align-items-center"
            >
            <div class="profile-pic">
              <img src="./assets/images/profile.png" alt="Profile Picture">
           </div>
            </button>
            <mat-menu #menu="matMenu">  
              <table  class="w-30" >   
                    <tr class="text-center">
                      <i class="bi bi-pencil-square"></i>
                      <button class=" text-black py-2 px-4 rounded mb-2" routerLink="/edit-user">Update Profile</button>
                    </tr>  
                    <tr class="text-center">
                      <i class="bi bi-box-arrow-in-right"></i>
                      <button class="text-black py-2 px-4 rounded mb-2 " routerLink="/login">Login</button>
                    </tr>
                    <tr class="text-center">
                      <i class="bi bi-box-arrow-in-left"></i>
                      <button class=" text-black py-2 px-4 rounded">Logout</button>
                    </tr>
                  </table>
              
            </mat-menu>
          </li>
        </ul>
      </div>
  
    </mat-toolbar-row>
  </mat-toolbar>
