
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance</title>
</head>

<body>

    <div class="images">
        <img src="/assets/images/Understand-Life-Insurance-Illustration.png" alt=" health">
    </div>

    <div class="container">

        <div class="slider"></div>
        <h2 class="text-center font-bold">Health Details</h2>

        <div class="form-section">


            <div class="health-box">
                <label for="name">Name:</label>
                <input type="text" class="name ele" placeholder="Enter Your Full Name">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="age">Age:</label>
                <input type="text" class="age ele" placeholder="Enter Your Age">
                <label for="phone">Phone:</label>
                <input type="text" class="phone ele" placeholder="Enter Your Mobile Number">
                <label for="bdate">Birthdate:
                  
                <input  type="date" id="bdate" name="birthdate">
                </label>

                <div class="text-center">
                <button routerLink="/customer" type="submit" class="clkbtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
